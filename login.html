<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spend</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Miniver&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif; /* Using Poppins font */
        color: #333;
        /*background: linear-gradient(to bottom right, #003f7f, #001f3f);
        */
        background-color: #00203fff;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      h2 {
        color: #003f7f;
        margin-bottom: 20px;
      }

      .input-container {
        position: relative;
        margin: 20px 0;
      }

      .input-field {
        width: 100%;
        padding: 12px 10px;
        border-radius: 8px;
        border: 2px solid #ccc;
        font-size: 16px;
        color: #333;
        background-color: transparent;
        box-sizing: border-box;
        transition: border 0.3s ease, padding 0.3s ease;
      }

      .input-field:focus {
        outline: none;
        border-color: #003f7f; /* Border color when focused */
        padding-top: 18px; /* Reduced padding */
      }

      .input-field:focus + label,
      .input-field:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #003f7f;
        font-weight: bold;
      }

      label {
        position: absolute;
        top: 14px;
        left: 10px;
        font-size: 16px;
        color: #aaa;
        pointer-events: none;
        transition: all 0.3s ease;
        background-color: white;
        padding: 0 5px;
      }

      .input-field:focus::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 1;
        border-radius: 8px;
        pointer-events: none;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #28a745; /* Green button color */
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #218838; /* Darker shade of green on hover */
      }

      .signup-link {
        margin-top: 15px;
        font-size: 14px;
      }

      .signup-link a {
        color: #003f7f;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form action="#" id="loginForm">
        <div class="input-container">
          <input
            type="email"
            class="input-field"
            id="email"
            placeholder=" "
            required
          />
          <label for="email">Email Address</label>
        </div>
        <div class="input-container">
          <input
            type="password"
            class="input-field"
            id="password"
            placeholder=" "
            required
          />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </div>
    <script>
      // When the document is fully loaded
      document.addEventListener("DOMContentLoaded", () => {
          const emailInput = document.getElementById("email");
          const passwordInput = document.getElementById("password");

          // Handle form submission
          document.getElementById("loginForm").addEventListener("submit", (e) => {
              e.preventDefault();

              const email = emailInput.value.trim();
              const password = passwordInput.value.trim();

              // Validate inputs
              if (email === "" || password === "") {
                  alert("Please enter all the details");
                  return;
              }

              const loginData = { email, password };
              console.log(loginData);

              window.location.href = "/index.html";
          });
      });
  </script>
  </body>
</html>
